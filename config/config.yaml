project:
  name: incident-intelligence-pipeline
  environment: dev

source:
  api_base_url: "https://incidents.j-hollands.workers.dev/"
  incident_path: "api/now/table/incident"
  page_size: 1000
  max_records: 10000

storage:
  minio:
    endpoint: "localhost:9000"
    secure: false
    bucket: "incident-pipeline"
    prefix_root: "bronze"
    env_file: "docker/.env"

runtime:
  use_local_cache: true
  refresh_from_source: false
  use_env_proxy: false
